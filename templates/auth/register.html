<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="nav">
 <a href="/" class="logo">Pitches</a>
<ul class="links">
    {% if current_user.is_authenticated %}
     <li class="link"><a href='/pitch-form'>Add-Pitch</a></li>
    <li class="link"><a href='/profile'>Profile</a></li>
    <li class="link"><a href='/logout'>Logout</a></li>
    {% else %}
    <li class="link"><a href='/login'>Login</a></li>
   <li class="link"><a href='/register'>SignUp</a></li>
    {%endif%}
</ul>

</div>

<div class="main">
<h1>Create Account</h1>
    <p id="error">{{message}}</p>
            <form action="" method="POST">
        {{form.hidden_tag()}}
        {{form.email}}
         {{form.username}}
        {{form.password}}
        {{form.submit}}
      </form>
      <span>Already a member? </span><a href="/login" id="login">Login</a>
</div>
</body>
</html>
