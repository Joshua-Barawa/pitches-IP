<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Pitches</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="nav">
    <h2 class="logo">Pitches</h2>

<ul class="links">
    {% if current_user.is_authenticated %}
    <li class="link"><a href='#'>Profile</a></li>
    <li class="link"><a href='/logout'>Logout</a></li>
    {% else %}
    <li class="link"><a href='/auth/login'>Login</a></li>
   <li class="link"><a href='/auth/register'>SignUp</a></li>
    {%endif%}
</ul>

</div>


{% for pitch in pitches %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h1 class="card-title">{{pitch.category_id.name}}</h1>
    <h6 class="card-subtitle mb-2 text-muted">{{pitch.heading}}</h6>
    <p class="card-text">{{pitch.description}}</p>
    <p>Posted: {{pitch.posted}}</p>
    <a href="#" class="card-link">Read More</a>
  </div>
</div>
{% endfor %}
</body>
</html>
